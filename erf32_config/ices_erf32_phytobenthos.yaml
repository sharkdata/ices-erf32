

# A part of the ICES ERF 3.2 generator.
# GitHub: https://github.com/sharkdata/ices-erf32

info: 
    title: ICES ERF 3.2 generator for Phytobenthos
    description:
        Used to generate ICES ERF 3.2 files from SHARK zip files.

datatype:
    Phytobenthos

yearFrom:
    2021
yearTo:
    2021

icesTarget:
    directory:
        data_out
    fileTemplate: 
        ICES-ERF32_SMHI_<DATATYPE>_<YEAR>_version_<DATE>.xml
    logfileTemplate:
        ICES-ERF32_SMHI_<DATATYPE>_<YEAR>_version_<DATE>_LOG.txt

sourceFiles:
    directory: 
        data_in/datasets
    globSearch:
        SHARK_Epibenthos_*_version_*.zip

translate:
    directory:
        data_in/resources
    files:
        - translate_erf32.txt
        - translate_erf32_phytobenthos.txt

filters:
    directory:
        data_in/resources
    files:
        - filters_erf32.txt
        - filters_erf32_phytobenthos_nat.txt
