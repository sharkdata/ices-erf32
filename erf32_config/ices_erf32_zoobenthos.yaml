

# A part of the ICES ERF 3.2 generator.
# GitHub: https://github.com/sharkdata/ices-erf32

info: 
    title: ICES ERF 3.2 generator for Zoobenthos
    description:
        Used to generate ICES ERF 3.2 files from SHARK zip files.

datatype:
    Zoobenthos

yearFrom:
    2020
yearTo:
    2020

icesTarget:
    directory:
        data_out
    fileTemplate: 
        ICES-ERF32_SMHI_<DATATYPE>_<YEAR>_version_<DATE>.xml
        # ICES-ERF32_SMHI_Zoobenthos_2020_TEST.xml
    logfileTemplate:
        ICES-ERF32_SMHI_<DATATYPE>_<YEAR>_version_<DATE>_LOG.txt
        # ICES-ERF32_SMHI_Zoobenthos_2020_TEST_LOG.txt

sourceFiles:
    directory: 
        data_in/datasets
    globSearch:
        SHARK_Zoobenthos_*_version_*.zip
    # files:
    #     - SHARK_Zoobenthos_EXAMPLE.zip

taxaWorms:
    directory:
        data_in/resources
    files:
        - taxa_dyntaxa_to_worms.txt

translate:
    directory:
        data_in/resources
    files:
        - translate_erf32.txt
        - translate_erf32_zoobenthos.txt

filters:
    directory:
        data_in/resources
    files:
        - filters_erf32.txt
        - filters_erf32_zoobenthos_nat.txt
